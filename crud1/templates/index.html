{% extends "base.html" %} 

{% block head %}
<title>Smash Tasks</title>
{% endblock %} 

{% block body %}
<div class="container">
  <h1>Add Smash</h1>
  {% if tasks | length < 1 %}
  <h3>There are no tasks</h3>
  {% else %}
  <table>
    <tr>
      <th>Task</th>
      <th>Added</th>
      <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{task.content}}</td>
      <td>{{task.createdAt}}</td>
      <td>
        <a href="/delete/{{task.id}}">Delete</a>
        <a href="/update/{{task.id}}">Update</a>
      </td>
    </tr>
    {% endfor %}
  </table>
  {% endif %}
  <form action="/" method="POST">
    <input type="text" name="content" id="content" />
    <input type="submit" value="Add Task" id="btn_add" />
  </form>
</div>
{% endblock %}
